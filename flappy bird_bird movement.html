<! DOCTYPE html>
<html>
<head>
    <style>
    body{
        background-color: gainsboro
        }
    </style>
    <script src="p5.min.js"></script>
    </head>
    <body>
        <script>
            var x = 50;
            var y;
            var pipes = [];
            function Pipe()
            {
                this.top = random(height/2);
                this.bottom = random(height/2);
                this.x = width;
                this.w = 20;
                this.speed = 3;
                
                this.show = function(){
                    fill(255);
                    rect(this.x, 0, this.w, this.top);
                    rect(this.x, height-this.bottom, this.w, this.bottom);
                }
            
            this.update = function() {
                this.x -= this.speed;
            }
            }
            
function setup() {
    canvas = createCanvas (500,500);
    y = height / 2;
    pipes.push(new Pipe());
}
function draw() {
      background(10);  

  ellipse(x, y, 20, 20);
  // if(x<=450){x = x + 1;
    //         }          
if (mouseIsPressed){
    if(mouseX < 100 & mouseY < 100)
    {
    y--;
}
}
    else {
        y = y + 1;
    }
    
    if(y>450){
        y = y - 1;
              }
    
    if(frameCount % 80 == 0){
        pipes.push(new Pipe());
    }
    
    for(var i = 0; i < pipes.length; i++){
        pipes[i].show();
        pipes[i].update();
    }
    
  //  print(mouseIsPressed);
    // if(x<=450){x = x + 1;}  
}

        //    canvas = createCanvas(500,500);
       // }
        //    function draw(){
         //       if (mouseIsPressed) {
         //        rect(mouseX,mouseY,10,10);
           //     }
            //}

    
        </script>
    </body>
</html>
